<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iFrame Example</title>

    <link rel="stylesheet" href="vendor/jquery-ui/jquery-ui.css">
    


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        #resizable_container{
            width: 400px;
            height: 200px;
            background: #ccc;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="resizable_container">
            <iframe id="page1_iframe" src="page1.html"></iframe>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="vendor/jquery/jquery-1.10.2.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/jquery-ui/jquery-ui.js"></script>
    <script>
        $("#resizable_container").resizable({
            resize: function(event, ui){
                onResize(ui.size.width, ui.size.height);
            },
            stop: function(event, ui){
            }
        });

        function onResize(width, height){
            document.getElementsByTagName("iframe")[0].style.margin = "10px";
            document.getElementsByTagName("iframe")[0].style.height = (height - 30)+"px";
            document.getElementsByTagName("iframe")[0].style.width = (width - 30)+"px";
    
            document.getElementsByTagName("iframe")[0].contentDocument.getElementsByTagName("iframe")[0].style.margin = "10px";
            document.getElementsByTagName("iframe")[0].contentDocument.getElementsByTagName("iframe")[0].style.height = (height - 60)+"px";
            document.getElementsByTagName("iframe")[0].contentDocument.getElementsByTagName("iframe")[0].style.width = (width - 60)+"px";
        }
    </script>
</body>

</html>
